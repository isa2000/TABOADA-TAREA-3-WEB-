<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <script src="https://kit.fontawesome.com/5587cd0df4.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="estilos.css">
</head>

<body>
    <!--div class="container"-->
    <form class="formulario">
        <h1>Registro para el <span>cliente</span></h1>

        <i class="fas fa-user"></i><input type="text" class="input">
        <label for="nombre" class="label">Nombres:</label>

        <i class="fas fa-user"></i><input type="text" class="input" required autofocus>
        <label for="apellido" class="label">Apellidos:</label>

        <i class="fas fa-address-card"></i><input type="text" class="input" required autofocus>
        <label for="cedula" class="label">Cédula:</label>

        <i class="fas fa-map-marked-alt"></i><input type="text" class="input" required autofocus>
        <label for="direccion" class="label">Dirección:</label>

        <i class="fas fa-phone-square-alt"></i><input type="tel" class="input" required autofocus>
        <label for="telefono" class="label">Teléfono:</label>

        <i class="fas fa-envelope"></i><input type="email" class="input" required autofocus>
        <label for="email" class="label">Correo:</label>

        <i class="fas fa-calendar-alt"></i><input type="date" class="input" required autofocus>
        <label for="data" class="label">fecha de nacimiento:</label>

        
        <input type="submit" value="Enviar" class="submit">
        <input type="reset" value="Limpiar" class="reset">
       

    </form>
    <!--/div-->
    <script src="formulario.js">

    </script>

</body>

</html>
